<html>
  <!--
    Funciona de momento en Firefox pero no en Chrome (creo que por esto):
    https://developers.google.com/web/updates/2016/03/play-returns-promise
  -->
  <head></head>
  <body>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
    <video id="video"></video>
    <script>
      if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        // TODO: Cambiar este stream por uno que hagamos nosotros
        // Con ffmpeg: ffmpeg -i in.nut out.m3u8
        // Also ver: http://stackoverflow.com/a/30914735/3414720
        hls.loadSource('file:///home/pablo/Github/fr/Seminarios/Demo/demo.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
          video.play();
      });
     }
    </script>
  </body>
</html>
